{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update Profile{% endblock %}

{% block content %}
    <div class="container-fluid">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-12">
                        <h2>Update Profile</h2>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-success" type="submit" value="update">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
      </div>
{% endblock %}
